<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쓰샘</title>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws");
        var barcode_input = "";

        function inserted() {
            console.log("function inserted()");

            barcode_input = "";

        }

        async function load_point(organization) {
            // const response1 = await fetch('https://api.inobus.co.kr/api/v1/organizations/%EA%B5%AD%EB%AF%BC%EB%8C%80%ED%95%99%EA%B5%90')
            // const result1 = await response1.json()
            // console.log(result1)
            var point = 350;
            document.querySelector("#point").textContent = point + "p";
            
        }


        ws.onmessage = function (event) {
            console.log(event.data);
            if (event.data == "inserted") {
                inserted();
            }
        };


        // function sendMessage(event) {
        //     var input = document.getElementById("messageText")
        //     ws.send(input.value)
        //     input.value = ''
        //     event.preventDefault()
        // }
        var point = 350;

        

        window.addEventListener('DOMContentLoaded', (event) => {
            load_point("국민대학교");
        });

        window.addEventListener("keydown", e => {


            const barcode_input = document.querySelector("#uid_barcode");
            if (e.key.length == 1) {
                barcode_input.value = barcode_input.value + e.key;
                if (barcode_input.value.length == 28) {
                    console.log("테스트" + barcode_input.value);
                    //테스트
                    point++;
                    document.querySelector("#point").textContent = point + "p";
                    //테스트
                    barcode_input.value = "";
                };
            }

        });

    </script>
    <style>
        body {
            background: #edeef0;
            text-align: center;
        }


        #point {
            left: 20%;
            top: 42%;
            font-size: 8em;
            font-weight: bold;
            position: absolute;
            text-align: left;
            color: white;
            text-shadow: 2px 6px 2px darkred;
        }

        #ui {
            max-width: 100vw;
            max-height: 95vh;

        }

        video {
            left: 50.8%;
            top: 11.5%;
            position: absolute;
            text-align: left;
            width: 43%;
        }

        #barcode1 {
            left: 10%;
            top: 14%;
            position: absolute;
            width: 13%;
        }

        #barcode2 {
            left: 25%;
            top: 16.5%;
            position: absolute;
            width: 18.3%;
        }

        #banner {
            left: 50.8%;
            top: 60.5%;
            position: absolute;
            width: 12%;
            height: 28%;
        }


        .wrap {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            margin-top: 0;
            margin : -3px;
        }

        #leftcloud {
            left: 37%;
            top: 60%;
            position: absolute;
            animation: lmotion 1s linear 0s infinite alternate;

        }

        @keyframes lmotion {
            0% {
                margin-top: 0px;
            }

            100% {
                margin-top: 15px;
            }
        }

        #rightcloud {
            left: 42%;
            top: 58%;
            position: absolute;
            animation: rmotion 1s linear 0s infinite alternate;
        }
        @keyframes rmotion {
            0% {
                margin-top: 15px;
            }

            100% {
                margin-top: 0px;
            }
        }
        .barcode_banner {
            animation: leaves 0.5s ease-in-out infinite alternate;
        }

        @keyframes leaves {
            0% {
                transform: scale(1.0);
                transform-origin: center;
            }

            100% {
                transform: scale(1.05);
                transform-origin: center;
            }
        }
    </style>
</head>

<body>
    <img id="ui" src="static/ui.jpg" alt="">
    <div id="point"></div>
    <video src="static/video.mp4" loop autoplay muted></video>

    <img class="barcode_banner" id="barcode1" src="static/barcode1.png" alt="">
    <img class="barcode_banner" id="barcode2" src="static/barcode2.png" alt="">

    <img id="banner" src="static/photo.png" alt="">
    <div id="leftcloud" class="wrap">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div id="rightcloud" class="wrap">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>


    <form action="" method="post">
        <input id="uid_barcode" type="text" hidden>
    </form>
</body>

</html>
